databaseChangeLog:

  - changeSet:
      id: 1
      author: test
      changes:
        - createTable:
            tableName: time-log
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: time
                  type: timestamp
                  constraints:
                    nullable: false
